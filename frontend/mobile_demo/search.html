<!DOCTYPE html> 
<html> 
<head> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="demoStyle.css">

	<!-- jQuery -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
	<script src="demo.js"></script>
</head> 
<body>
  <div data-role="page" id="meals" data-title="I'm Hungry">
    <div data-role="content">
      <div class="header">
        <img src="images/cut/header.png" class="headerImage"/>
      </div>

      <div class="content" style="padding-top: 20px">
        <ul data-role="listview">
          <li>
            <h1>Brendan</h1>
            <p>@ John's Bar</p>
          </li>
        </ul>
      </div>

      <div class="footer">
        <div class="hungry"></div>
        <img src="images/cut/tab_bar.png" class="footerImage"/>
        <a href="events" rel="external">
          <img src="images/cut/hungry_button_unselected.png" class="footerHungry unselected"/>
        </a>
      </div>
    </div><!-- /content -->
  </div><!-- /page -->
<script>
	$('[data-role=content]').css('padding', 0).height($(window).height()).css('overflow', 'hidden');
</script>
</body>
</html>
